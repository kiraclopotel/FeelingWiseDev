<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeelingWise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
    }

    .header {
      padding: 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(16, 185, 129, 0.1));
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #6366f1, #10b981);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 10px;
      color: #8b8b8b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .content {
      padding: 16px;
    }

    /* Status Section */
    .status-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-label {
      font-size: 12px;
      color: #8b8b8b;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.online {
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }

    .status-dot.offline {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }

    .status-text.online {
      color: #10b981;
    }

    .status-text.offline {
      color: #ef4444;
    }

    /* Toggle Switch */
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 13px;
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #3a3a3a;
      border-radius: 24px;
      transition: 0.2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #6366f1;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* Persona Selector */
    .persona-section {
      margin-top: 16px;
    }

    .section-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6b7280;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .persona-options {
      display: flex;
      gap: 8px;
    }

    .persona-btn {
      flex: 1;
      padding: 10px 8px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #8b8b8b;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      text-align: center;
    }

    .persona-btn:hover {
      background: #2a2a2a;
      color: #e5e5e5;
    }

    .persona-btn.active {
      background: rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.5);
      color: #a5b4fc;
    }

    .persona-icon {
      font-size: 16px;
      margin-bottom: 4px;
    }

    /* Footer */
    .footer {
      padding: 12px 16px;
      background: #0d0d0d;
      border-top: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer-link {
      color: #6366f1;
      text-decoration: none;
      font-size: 11px;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .version {
      font-size: 10px;
      color: #5a5a5a;
      font-family: monospace;
    }

    /* Warning message */
    .warning {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 11px;
      color: #fca5a5;
      line-height: 1.4;
    }

    .warning a {
      color: #f87171;
      font-weight: 600;
    }

    /* Stats */
    .stats-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .stat-box {
      flex: 1;
      background: #0d0d0d;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #6366f1;
    }

    .stat-label {
      font-size: 9px;
      color: #6b7280;
      text-transform: uppercase;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">F</div>
    <div>
      <div class="title">FeelingWise</div>
      <div class="subtitle">Content Neutralizer</div>
    </div>
  </div>

  <div class="content">
    <!-- Status Card -->
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Local AI Status</span>
        <div class="status-value">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Checking...</span>
        </div>
      </div>
      <div class="stats-row" id="stats-row" style="display: none;">
        <div class="stat-box">
          <div class="stat-value" id="models-count">0</div>
          <div class="stat-label">Models</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="processed-count">0</div>
          <div class="stat-label">Processed</div>
        </div>
      </div>
    </div>

    <!-- Warning if offline -->
    <div class="warning" id="offline-warning" style="display: none;">
      FeelingWise desktop app is not running.
      <a href="https://github.com/kiraclopotel/FeelingWise" target="_blank">Download the app</a>
      to enable local AI processing.
    </div>

    <!-- Settings -->
    <div class="setting-row">
      <span class="setting-label">Enable Protection</span>
      <label class="toggle">
        <input type="checkbox" id="toggle-enabled" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <span class="setting-label">Auto-Neutralize</span>
      <label class="toggle">
        <input type="checkbox" id="toggle-auto" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <span class="setting-label">Show Indicators</span>
      <label class="toggle">
        <input type="checkbox" id="toggle-indicators" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- Persona Selection -->
    <div class="persona-section">
      <div class="section-label">Protection Mode</div>
      <div class="persona-options">
        <button class="persona-btn" data-persona="child">
          <div class="persona-icon">&#x1F9D2;</div>
          Child
        </button>
        <button class="persona-btn" data-persona="teen">
          <div class="persona-icon">&#x1F9D1;</div>
          Teen
        </button>
        <button class="persona-btn active" data-persona="adult">
          <div class="persona-icon">&#x1F464;</div>
          Adult
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/kiraclopotel/FeelingWise" target="_blank" class="footer-link">
      View on GitHub
    </a>
    <span class="version">v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
